<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="role">Choose your role:</label>
                <select class="form-control" id="role" name="role" onchange="this.form.submit()">
                    <option value="">Select</option>
                    <option value="influencer" {% if role == 'influencer' %}selected{% endif %}>Influencer</option>
                    <option value="sponsor" {% if role == 'sponsor' %}selected{% endif %}>Sponsor</option>
                </select>
            </div>
        </form>
        
        <form action="/submit_registration" method="POST">
            {% if role %}
                <input type="hidden" name="role" value="{{ role }}">
                
                {% if role == 'influencer' %}
                    <div class="mb-3">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First name here" required>
                    </div>
                    <div class="mb-3">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last name here">
                    </div>
                    <div class="mb-3">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp" placeholder="Enter your user name here">
                        <div class="userHelp" class="form-text">We'll never share your username with anyone else</div>
                    </div>
                    <div class="mb-3">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmpass">Confirm Password</label>
                        <input type="password" class="form-control" name="cpass" id="confirmpass" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox">
                        <div>Platforms available: </div>
                        <div class="mb-3">
                            <input class="yt" name="platform" type="checkbox" value="YouTube" id="yt">
                            <label class="yt" for="yt">YouTube</label>
                        </div>
                        <div class="mb-3">
                            <input class="insta" name="platform" type="checkbox" value="Insta" id="insta">
                            <label class="insta" for="insta">Instagram</label>
                        </div>
                        <div class="mb-3">
                            <input class="twitter" name="platform" type="checkbox" value="Twitter" id="twitter">
                            <label class="twitter" for="twitter">Twitter</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="niche">Niche: </label>
                        <select name="niche" id="niche" class="form-control">
                            <option value="select" selected>Choose your Niche</option>
                            <option value="fashion">Fashion</option>
                            <option value="fitness">Fitness</option>
                            <option value="travel">Travel</option>
                            <option value="spiritual">Spiritual</option>
                            <option value="food">Food</option>
                            <option value="gaming">Gaming</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="art">Art</option>
                        </select>
                    </div>
                {% elif role == 'sponsor' %}
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name here">
                    </div>
                    <div class="mb-3">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp" placeholder="Enter your user name here">
                        <div class="userHelp" class="form-text">We'll never share your username with anyone else</div>
                    </div>
                    <div class="mb-3">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmpass">Confirm Password</label>
                        <input type="password" class="form-control" name="cpass" id="confirmpass" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <label for="industry">Industry: </label>
                        <select class="form-control" name="industry" id="industry">
                            <option value="select" selected>Select your Industry</option>
                            <option value="clothing">Clothing</option>
                            <option value="stationaries">Stationaries</option>
                            <option value="electronics">Electronics</option>
                            <option value="food">Food/Beverages</option>
                            <option value="groceries">Groceries</option>
                            <option value="utilities">Utilities</option>
                        </select>
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Register</button>
            {% endif %}
        </form>
        {% if role %}
            <div class="already mt-3">
                <div>Already a {{ role | capitalize }}?</div>
                <a href="/">Login</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
